name: Deploy Zola to GitHub Pages

on:
  push:
    branches: [main, master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'namdt1610/namdt1610.github.io'
    steps:
      - uses: actions/checkout@v4

      - name: Install Zola
        run: |
          # Install Zola 0.19.2 (same as local)
          wget https://github.com/getzola/zola/releases/download/v0.19.2/zola-v0.19.2-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf zola-*.tar.gz
          sudo mv zola /usr/local/bin/

      - name: Build
        run: zola build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
